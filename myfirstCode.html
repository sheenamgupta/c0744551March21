<html>
    <head>
        <script>
            function changeContent()
            {var theDiv=document.getElementById("content");
            theDiv.innerHTML="<h1>my content changed</h1>";

            }
        </script>

    </head>
    <body>
        <div id='content'>
        <p>hello</p>
    </div>
        <input type="button" value="change content" onclick="changeContent()"/>
    </body>
</html>
